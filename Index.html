<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Lunavis Co., Ltd.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #fff;
}

/* ===== ヘッダー ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.menu-btn {
  position: absolute;
  left: 20px;
  font-size: 26px;
  cursor: pointer;
}

.logo img {
  height: 36px;
}

/* ===== メニュー ===== */
.menu {
  position: fixed;
  top: 64px;
  left: 0;
  width: 100%;
  background: #000;
  display: none;
  flex-direction: column;
  text-align: center;
  z-index: 999;
}

.menu a {
  padding: 16px;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #222;
}

.menu.active {
  display: flex;
}

/* ===== スライダー ===== */
.slider {
  position: relative;
  margin-top: 64px;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  min-width: 100%;
}

.slide img {
  width: 100%;
  height: auto;
  display: block;
}

/* 矢印 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 32px;
  background: rgba(0,0,0,0.4);
  padding: 8px 14px;
  cursor: pointer;
  user-select: none;
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* ===== セクション ===== */
section {
  padding: 80px 20px;
  max-width: 1000px;
  margin: auto;
}

section h2 {
  border-bottom: 2px solid #444;
  padding-bottom: 8px;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" id="menuBtn">☰</div>
  <a href="index.html" class="logo">
    <img src="assets/images/logo.png" alt="Lunavis">
  </a>
</header>

<nav class="menu" id="menu">
  <a href="about.html">ABOUT</a>
  <a href="news.html">NEWS</a>
  <a href="products.html">PRODUCTS</a>
  <a href="contact.html">CONTACT</a>
</nav>

<!-- ===== トップスライド ===== -->
<div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="assets/images/slide1.jpg"></div>
    <div class="slide"><img src="assets/images/slide2.jpg"></div>
    <div class="slide"><img src="assets/images/slide3.jpg"></div>
  </div>
  <div class="arrow left" onclick="prevSlide()">‹</div>
  <div class="arrow right" onclick="nextSlide()">›</div>
</div>

<!-- ===== コンテンツ ===== -->
<section id="about">
  <h2>ABOUT</h2>
  <p>
    Lunavis株式会社は、法律と教育をテーマに、
    ゲーム・教材・知的エンターテインメントを開発しています。
  </p>
</section>

<section id="news">
  <h2>NEWS</h2>
  <ul>
    <li>2026.01 刑法ポーカー2 発売</li>
    <li>2025.12 累計発行数10,000個突破</li>
  </ul>
</section>

<section id="products">
  <h2>PRODUCTS</h2>
  <p>
    刑法ポーカー / 刑法ポーカー2 / 瞬間認否 ほか
  </p>
</section>

<section id="contact">
  <h2>CONTACT</h2>
  <p>
    お問い合わせはフォームよりお願いいたします。
  </p>
</section>

<script>
/* メニュー */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');

menuBtn.onclick = () => {
  menu.classList.toggle('active');
};

/* スライダー */
let index = 0;
const slides = document.getElementById('slides');
const total = slides.children.length;

function showSlide() {
  slides.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  index = (index + 1) % total;
  showSlide();
}

function prevSlide() {
  index = (index - 1 + total) % total;
  showSlide();
}

/* 自動スライド */
setInterval(nextSlide, 5000);
</script>

</body>
</html>
