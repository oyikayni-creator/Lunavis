<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lunavis Co., Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-black: #000;
      --text-white: #fff;
      --accent-yellow: #f5c400;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: var(--bg-black);
      color: var(--text-white);
      line-height: 1.8;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    .menu-button {
      position: absolute;
      left: 16px;
      font-size: 28px;
      cursor: pointer;
    }

    .logo img {
      height: 36px;
    }

    /* ===== Menu ===== */
    nav {
      position: fixed;
      top: 64px;
      left: 0;
      width: 100%;
      background: #000;
      display: none;
      flex-direction: column;
      border-bottom: 1px solid #222;
    }

    nav a {
      padding: 16px;
      border-top: 1px solid #222;
      text-align: center;
      font-weight: bold;
    }

    nav a:hover {
      background: #111;
      color: var(--accent-yellow);
    }

    nav.active {
      display: flex;
    }

    /* ===== Slider ===== */
    .slider {
      margin-top: 64px;
      position: relative;
      overflow: hidden;
      height: 70vh;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-buttons span {
      font-size: 32px;
      padding: 0 16px;
      cursor: pointer;
      user-select: none;
    }

    /* ===== Sections ===== */
    section {
      padding: 80px 16px;
      max-width: 960px;
      margin: auto;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 24px;
      color: var(--accent-yellow);
      text-align: center;
    }

    /* ===== Products ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .product {
      border: 1px solid #222;
      padding: 16px;
      text-align: center;
    }

    /* ===== Contact ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    button {
      padding: 12px;
      background: var(--accent-yellow);
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="logo">
    <a href="#"><img src="assets/images/logo.png" alt="Lunavis"></a>
  </div>
</header>

<nav id="menu">
  <a href="#about" onclick="toggleMenu()">ABOUT</a>
  <a href="#news" onclick="toggleMenu()">NEWS</a>
  <a href="#products" onclick="toggleMenu()">PRODUCTS</a>
  <a href="#contact" onclick="toggleMenu()">CONTACT</a>
</nav>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="assets/images/slide-01.jpg"></div>
    <div class="slide"><img src="assets/images/slide-02.jpg"></div>
    <div class="slide"><img src="assets/images/slide-03.jpg"></div>
  </div>
  <div class="slider-buttons">
    <span onclick="prevSlide()">‹</span>
    <span onclick="nextSlide()">›</span>
  </div>
</div>

<section id="about">
  <h2>ABOUT</h2>
  <p>
    ルナヴィス株式会社（Lunavis Co., Ltd.）は、<br>
    法律と教育をテーマにしたゲーム・教材・コンテンツを企画・制作する企業です。
  </p>
</section>

<section id="news">
  <h2>NEWS</h2>
  <p>最新情報は順次公開予定です。</p>
</section>

<section id="products">
  <h2>PRODUCTS</h2>
  <div class="products">
    <div class="product">刑法ポーカー</div>
    <div class="product">刑法ポーカー2</div>
    <div class="product">瞬間認否</div>
  </div>
</section>

<section id="contact">
  <h2>CONTACT</h2>
  <form>
    <input type="text" placeholder="お名前">
    <input type="email" placeholder="メールアドレス">
    <textarea rows="4" placeholder="お問い合わせ内容"></textarea>
    <button type="submit">送信</button>
  </form>
</section>

<footer>
  © Lunavis Co., Ltd.
</footer>

<script>
  const menu = document.getElementById("menu");
  function toggleMenu() {
    menu.classList.toggle("active");
  }

  let index = 0;
  const slides = document.getElementById("slides");
  const total = slides.children.length;

  function showSlide(i) {
    slides.style.transform = `translateX(-${i * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % total;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + total) % total;
    showSlide(index);
  }

  setInterval(nextSlide, 5000);
</script>

</body>
</html>
