<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lunavis Co., Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    .menu-btn {
      position: absolute;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .logo img {
      height: 32px;
    }

    /* ===== MENU ===== */
    nav {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #000;
      display: none;
      flex-direction: column;
      border-bottom: 1px solid #222;
      z-index: 999;
    }

    nav a {
      padding: 16px;
      border-top: 1px solid #222;
      text-align: center;
    }

    /* ===== SLIDER ===== */
    .slider {
      margin-top: 60px;
      position: relative;
      overflow: hidden;
      height: 70vh;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: transform 0.6s ease;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* ===== SECTION ===== */
    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #f5c400;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <a href="./index.html" class="logo">
    <img src="./assets/images/logo.png" alt="Lunavis">
  </a>
</header>

<!-- ===== MENU ===== -->
<nav id="menu">
  <a href="#about" onclick="toggleMenu()">ABOUT</a>
  <a href="#news" onclick="toggleMenu()">NEWS</a>
  <a href="#products" onclick="toggleMenu()">PRODUCTS</a>
  <a href="#contact" onclick="toggleMenu()">CONTACT</a>
</nav>

<!-- ===== SLIDER ===== -->
<div class="slider">
  <div class="slides" id="slides">
    <img src="./assets/images/slide-01.png" alt="">
    <img src="./assets/images/slide-02.png" alt="">
    <img src="./assets/images/slide-03.png" alt="">
  </div>
  <div class="arrow left" onclick="prevSlide()">‹</div>
  <div class="arrow right" onclick="nextSlide()">›</div>
</div>

<!-- ===== ABOUT ===== -->
<section id="about">
  <h2>ABOUT</h2>
  <p>
    ルナヴィス株式会社（Lunavis Co., Ltd.）は、<br>
    法律と教育をテーマにしたゲーム・教材・コンテンツを企画・制作する企業です。
  </p>
</section>

<!-- ===== NEWS ===== -->
<section id="news">
  <h2>NEWS</h2>
  <p>最新情報は順次お知らせします。</p>
</section>

<!-- ===== PRODUCTS ===== -->
<section id="products">
  <h2>PRODUCTS</h2>
  <ul>
    <li>刑法ポーカー</li>
    <li>刑法ポーカー2</li>
    <li>瞬間認否</li>
  </ul>
</section>

<!-- ===== CONTACT ===== -->
<section id="contact">
  <h2>CONTACT</h2>
  <p>お問い合わせはフォームよりお願いいたします。</p>
</section>

<script>
  const menu = document.getElementById("menu");
  function toggleMenu() {
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  let index = 0;
  const slides = document.getElementById("slides");

  function showSlide() {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % 3;
    showSlide();
  }

  function prevSlide() {
    index = (index + 2) % 3;
    showSlide();
  }

  setInterval(nextSlide, 5000);
</script>

</body>
</html>
