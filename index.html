<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lunavis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* ===== ヘッダー ===== */
    header {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #333;
    }

    .menu-btn {
      position: absolute;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    header img {
      height: 32px;
    }

    /* ===== メニュー ===== */
    nav {
      display: none;
      position: fixed;
      top: 64px;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #333;
      z-index: 100;
    }

    nav a {
      display: block;
      padding: 16px;
      border-bottom: 1px solid #222;
      color: #fff;
      text-decoration: none;
    }

    /* ===== スライダー ===== */
    .slider {
      width: 100%;
      height: 60vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ★これが超重要 */
    }

    /* ===== セクション ===== */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    h2 {
      color: #f5c400;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <a href="index.html">
    <img src="assets/images/logo.png" alt="logo">
  </a>
</header>

<nav id="menu">
  <a href="#about" onclick="toggleMenu()">ABOUT</a>
  <a href="#news" onclick="toggleMenu()">NEWS</a>
  <a href="#products" onclick="toggleMenu()">PRODUCTS</a>
  <a href="#contact" onclick="toggleMenu()">CONTACT</a>
</nav>

<!-- スライダー -->
<div class="slider">
  <div class="slide active"><img src="assets/images/slide-01.png"></div>
  <div class="slide"><img src="assets/images/slide-02.png"></div>
  <div class="slide"><img src="assets/images/slide-03.png"></div>
</div>

<section id="about">
  <h2>ABOUT</h2>
  <p>ルナヴィス株式会社（Lunavis Co., Ltd.）は、<br>
  法律と教育をテーマにしたゲーム・教材・コンテンツを企画・制作する企業です。</p>
</section>

<section id="news">
  <h2>NEWS</h2>
  <p>最新情報を掲載します。</p>
</section>

<section id="products">
  <h2>PRODUCTS</h2>
  <p>プロダクト紹介。</p>
</section>

<section id="contact">
  <h2>CONTACT</h2>
  <p>お問い合わせはこちら。</p>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  const slides = document.querySelectorAll('.slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 4000);
</script>

</body>
</html>
