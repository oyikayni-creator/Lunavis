<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunavis</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <button class="menu-btn" id="menuBtn">☰</button>
  <a href="#" class="logo">
    <img src="assets/images/logo.png" alt="Lunavis">
  </a>
</header>

<!-- ===== MENU ===== -->
<nav class="menu" id="menu">
  <a href="#about">ABOUT</a>
  <a href="#news">NEWS</a>
  <a href="#products">PRODUCTS</a>
  <a href="#contact">CONTACT</a>
</nav>

<!-- ===== SLIDER ===== -->
<div class="slider" id="slider">
  <div class="slides">
    <img src="assets/images/slide-01.png" class="slide">
    <img src="assets/images/slide-02.png" class="slide">
    <img src="assets/images/slide-03.png" class="slide">
  </div>
</div>

<!-- ===== ABOUT ===== -->
<section id="about">
  <h2>ABOUT</h2>
  <p>
    ルナヴィス株式会社（Lunavis Co., Ltd.）は、  
    法律と教育をテーマにしたゲーム・教材・コンテンツを企画・制作する企業です。
  </p>
</section>

<!-- ===== NEWS ===== -->
<section id="news">
  <h2>NEWS</h2>
  <ul class="list">
    <li>2026.01 新作カードゲームを発表</li>
    <li>2025.12 教育向けワークショップ開催</li>
  </ul>
</section>

<!-- ===== PRODUCTS ===== -->
<section id="products">
  <h2>PRODUCTS</h2>
  <ul class="list">
    <li>刑法ポーカー®</li>
    <li>刑法ポーカー2</li>
    <li>瞬間認否</li>
  </ul>
</section>

<!-- ===== CONTACT ===== -->
<section id="contact">
  <h2>CONTACT</h2>
  <form class="contact-form">
    <input type="text" placeholder="お名前">
    <input type="email" placeholder="メールアドレス">
    <textarea placeholder="お問い合わせ内容"></textarea>
    <button type="submit">送信</button>
  </form>
</section>

<script src="assets/js/main.js"></script>
</body>
</html>
